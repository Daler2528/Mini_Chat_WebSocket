<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chat-container {
            width: 400px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        #chatbox {
            width: 100%;
            height: 300px;
            background: #222;
            color: #ddd;
            padding: 10px;
            border-radius: 5px;
            border: none;
            resize: none;
        }
        #message {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-top: 10px;
        }
        button {
            width: 18%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2 class="text-center">ðŸ’¬ WebSocket Chat</h2>
        <textarea id="chatbox" readonly></textarea>
        <div class="d-flex">
            <input type="text" id="message" placeholder="Xabar yozing">
            <button onclick="sendMessage()">ðŸ“©</button>
        </div>
    </div>

    <script>
        const chatSocket = new WebSocket("ws://" + window.location.host + "/ws/chat/");

        chatSocket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            document.getElementById("chatbox").value += "ðŸ‘¤: " + data.message + "\n";
        };

        function sendMessage() {
            const message = document.getElementById("message").value;
            if (message.trim() !== "") {
                chatSocket.send(JSON.stringify({"message": message}));
                document.getElementById("message").value = "";
            }
        }
    </script>

</body>
</html>
